<!-- app/templates/formulario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .signin-btn-container {
            text-align: center;
        }
        .signin-btn-container a {
            text-decoration: none;
            color: #333;
        }
    </style>

</head>
<body>
    <div>
        <h1>Registro</h1>
        <form method="post" action="/signup">
            <form method="post" action="/signin">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <label for="re_password">Confirmar Contraseña</label>
                <input type="password" id="re_password" name="re_password" required>

                <button type="submit">Registrar</button>
            </form>
        </form>
        <div class="signin-btn-container">
            <a href="/signin">Iniciar Sesion</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const password = document.getElementById('password');
            const rePassword = document.getElementById('re_password');
    
            form.addEventListener('submit', function(event) {
                if (password.value !== rePassword.value) {
                    event.preventDefault();
                    alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                }
            });
        });
    </script>
</body>
</html>
